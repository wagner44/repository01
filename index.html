<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="block-main">
        <div class="block-display col-black outline text-on-display">
            <script language="JavaScript">
                function getRandomInt(min, max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                }
                document.write(getRandomInt(1, 99));
            </script>
        </div>
            <div class="row">
                <div class="button1 col-gray outline"><button class="ghost-button text-black">C</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">±</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">%</button></div>
                <div class="button1 col-orange outline"><button class="ghost-button text-white">÷</button></div>
            </div>
            <div class="row">
                <div class="button1 col-gray outline"><button class="ghost-button text-black">7</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">8</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">9</button></div>
                <div class="button1 col-orange outline"><button class="ghost-button text-white">×</button></div>
            </div>
            <div class="row">
                <div class="button1 col-gray outline"><button class="ghost-button text-black">4</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">5</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">6</button></div>
                <div class="button1 col-orange outline"><button class="ghost-button text-white">-</button></div>
            </div>
            <div class="row">
                <div class="button1 col-gray outline"><button class="ghost-button text-black">1</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">2</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">3</button></div>
                <div class="button1 col-orange outline"><button class="ghost-button text-white">+</button></div>
            </div>
            <div class="row">
                 <div class="button0 col-gray outline"><button class="ghost-button0 text0">0</button></div>
                <div class="button1 col-gray outline"><button class="ghost-button text-black">.</button></div>
                <div class="button1 col-orange outline"><button class="ghost-button text-white">=</button></div>
            </div>
    </div>
</div>
</body>
</html>
