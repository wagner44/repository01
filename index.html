<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="block1">
    <div class="blockX color-black text-white"> </div>
    <div class="row">
        <div class="block2 color-gray outline text-black">C</div>
        <div class="block2 color-gray outline text-black">±</div>
        <div class="block2 color-gray outline text-black">%</div>
        <div class="block2 color-orange outline text-white">÷</div>
    </div>
    <div class="row">
        <div class="block2 color-gray outline text-black">7</div>
        <div class="block2 color-gray outline text-black">8</div>
        <div class="block2 color-gray outline text-black">9</div>
        <div class="block2 color-orange outline text-white">×</div>
    </div>
    <div class="row">
        <div class="block2 color-gray outline text-black">4</div>
        <div class="block2 color-gray outline text-black">5</div>
        <div class="block2 color-gray outline text-black">6</div>
        <div class="block2 color-orange outline text-white">-</div>
    </div>
    <div class="row">
        <div class="block2 color-gray outline text-black">1</div>
        <div class="block2 color-gray outline text-black">2</div>
        <div class="block2 color-gray outline text-black">3</div>
        <div class="block2 color-orange outline text-white">+</div>
    </div>
    <div class="row">
        <div class="color-gray outline block0 text-black">0</div>
        <div class="block2 color-gray outline text-black">.</div>
        <div class="block2 color-orange outline text-white">=</div>
    </div>
</div>
</body>
</html>
